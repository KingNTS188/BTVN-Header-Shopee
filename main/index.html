<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Shopee</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="container">
          <div class="header-top">
            <div class="header-top-left">
              <div class="header-navlist-qr">
                <p class="header-qr-text">Vào cửa hàng của KingNTS</p>
                <div class="qr-code">
                  <img src="./main/assets/images/qr-code.png" alt="" />
                </div>
              </div>
              <ul class="navlist-left">
                <li class="navlist-left-item">Kết nối</li>
                <li class="header-icon-left">
                  <i class="fa-brands fa-square-facebook"></i>
                  <i class="fa-brands fa-instagram"></i>
                </li>
              </ul>
            </div>
            <div class="header-top-right">
              <ul class="navlist-right">
                <li class="navlist-right-item">
                  <i class="fa-solid fa-bell"></i>
                  <p>Thông báo</p>
                </li>
              </ul>
              <ul class="navlist-right">
                <li class="navlist-right-item">
                  <i class="fa-regular fa-circle-question"></i>
                  <p>Trợ giúp</p>
                </li>
              </ul>
              <ul class="navlist-right">
                <li class="navlist-right-item">
                  <img src="./assets/images/avatar.png" alt="avatar" />
                  <p>KingNTS</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="header-bottom">
            <div class="logo">
              <img src="./assets/images/logo-shopee.png" alt="logo Shopee" />
            </div>
            <div class="search-bar">
              <input type="text" placeholder="Tìm sản phẩm trong Shop này" />
              <div class="search-scope">
                Trong Shop
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <button class="search-btn">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <div class="cart-container">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
